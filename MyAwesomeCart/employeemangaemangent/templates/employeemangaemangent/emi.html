<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Reschedule</title>
    <style>
.table, th, td{
    height: 40px;
    width: 30%;
    }
    </style>
</head>

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
    <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
    <div class="container-sm">
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Month</th>
        <th scope="col">StartingBalance</th>
        <th scope="col">InterestCharge</th>
        <th scope="col">Payment</th>
        <th scope="col">EndingBalance</th>
    </tr>
    <tbody>
    {%for i,startingBalance,interestCharge,m,endingBalance in months%}
    <tr>
        <th>{{i}}</th>
        <td>{{startingBalance}}</td>
        <td>{{interestCharge}}</td>
        <td>{{m}}</td>
        <td>{{endingBalance}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
</div>
</body>
</html>
