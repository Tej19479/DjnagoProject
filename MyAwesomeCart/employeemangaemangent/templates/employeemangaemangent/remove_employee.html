







<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Remove Employee</title>
  </head>
  <body>
  <div class="container">
    <h1>Remove Employees </h1>
    <hr>

  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Choose Remove employee
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="width:350px;">
      {% for emp in emps %}
    <li><a class="dropdown-item" href="/employeemangaemangent/remove_emp/{{emp.id}}">Name <span style="color:blue;">{{emp.first_name}} {{emp.last_name}}</span> :: Deptarement <span style="color:blue;">{{emp.dept}} </span></a></li>
      {% endfor %}
  </ul>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
